name: IP Optimizer
on:
  schedule:
  - cron: '*/30 * * * *'    # 每30分钟运行
  workflow_dispatch:     # 允许手动触发
  push:                  # 允许提交触发

jobs:
  optimize:
    runs-on: ubuntu-latest
    env:
      MODE: TCP
      PORT: 443
      RTT_RANGE: "0~100"
      LOSS_MAX: 10
      THREADS: 200         # 默认并发数
      IP_POOL_SIZE: 20000 # IP池总大小 [新增]
      TEST_IP_COUNT: 1000  # 实际测试IP数量 [新增]
      SPEED_URL: "https://speed.cloudflare.com/__down?bytes=10000000"
      CLOUDFLARE_IPS_URL: "www.cloudflare.com/ips-v4"
      CUSTOM_IPS_FILE: "custom_ips.txt" # 自定义IP池文件

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests numpy tqdm
        sudo apt-get update
        sudo apt-get install -y net-tools

    - name: Run IP Optimizer
      run: python ip_optimizer.py

    - name: Commit results
      run: |
        git config user.name "AbaloneHunter"
        git config user.email "codger.gg@gmail.com"
        git add results/
        git commit -m "Auto: Update optimized IPs"
        git push
